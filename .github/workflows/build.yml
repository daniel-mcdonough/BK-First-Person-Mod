name: Build

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Deps
        run: sudo apt-get update && sudo apt-get install -y lld zip libx11-dev libxfixes-dev gcc-mingw-w64-x86-64

      - name: Download RecompModTool
        run: |
          curl -L -o RecompModTool https://github.com/N64Recomp/N64Recomp/releases/download/mod-tool-release/RecompModTool
          chmod +x RecompModTool

      - name: Set version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            sed -i "s/^version = .*/version = \"$VERSION\"/" mod.toml
            sed -i "s/\"version_number\": \".*\"/\"version_number\": \"$VERSION\"/" manifest.json
          else
            VERSION=$(grep '^version' mod.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build
        run: make

      - name: Package
        run: zip -j bk_first_person_mode-${{ steps.version.outputs.version }}.zip build/bk_first_person_mode-${{ steps.version.outputs.version }}.nrm build/bk_mouse_input.so build/bk_mouse_input.dll icon.png thumb.png manifest.json README.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BK_First_Person_Mode-${{ steps.version.outputs.version }}
          path: |
            build/bk_first_person_mode-${{ steps.version.outputs.version }}.nrm
            build/bk_mouse_input.so
            build/bk_mouse_input.dll
            bk_first_person_mode-${{ steps.version.outputs.version }}.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: BK_First_Person_Mode-${{ steps.version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/bk_first_person_mode-${{ steps.version.outputs.version }}.nrm
            build/bk_mouse_input.so
            build/bk_mouse_input.dll
            bk_first_person_mode-${{ steps.version.outputs.version }}.zip
