[manifest]
id = "bk_better_camera"
version = "0.1.0"
display_name = "BK Better Camera"
description = "Adds a toggled first-person walk mode. Press L+C-Up to enter/exit first-person view while retaining full movement control."
short_description = "First-person camera with free movement"
authors = [ "derp" ]
game_id = "bk"
minimum_recomp_version = "1.0.0"
dependencies = []
optional_dependencies = []
native_libraries = []

[inputs]
elf_path = "build/mod.elf"
mod_filename = "bk_better_camera"
func_reference_syms_file = "BanjoRecompSyms/bk.us.rev0.syms.toml"
data_reference_syms_files = [ "BanjoRecompSyms/bk.us.rev0.datasyms.toml" ]

[[manifest.config_options]]
id = "head_tracking"
name = "Head Tracking"
description = "Camera follows the player's head bone during animations instead of using a fixed height offset"
type = "Enum"
options = [ "Off", "On" ]
default = "Off"
