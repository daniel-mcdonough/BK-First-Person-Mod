[manifest]
id = "bk_first_person_mode"
version = "0.1.0"
display_name = "First Person Mode"
description = "Adds first person. Press D-pad Up to enter/exit first-person view while retaining full movement control. Thanks to ProxyBK for TransformAnywhere, which substantially decreased development time."
short_description = "First-person camera with free movement"
authors = [ "derp" ]
game_id = "bk"
minimum_recomp_version = "1.0.0"
dependencies = []
optional_dependencies = []
native_libraries = []

[inputs]
elf_path = "build/mod.elf"
mod_filename = "bk_first_person_mode"
func_reference_syms_file = "BanjoRecompSyms/bk.us.rev0.syms.toml"
data_reference_syms_files = [ "BanjoRecompSyms/bk.us.rev0.datasyms.toml" ]
additional_files = [ "thumb.png" ]

[[manifest.config_options]]
id = "camera_mode"
name = "Camera Mode"
description = "Strafe: camera direction is independent, player can strafe. Classic: camera follows the player's facing direction."
type = "Enum"
options = [ "Strafe", "Classic" ]
default = "Strafe"

[[manifest.config_options]]
id = "head_tracking"
name = "Head Tracking"
description = "Off: static camera at eye level, player model hidden. On: camera follows animated head bone, player model visible."
type = "Enum"
options = [ "Off", "On" ]
default = "on"

[[manifest.config_options]]
id = "fov"
name = "FOV"
description = "Field of view in degrees."
type = "Number"
min = 30
max = 120
step = 1
precision = 0
percent = false
default = 60

[[manifest.config_options]]
id = "banjo_height"
name = "Banjo Height"
description = "Camera height for Banjo (default form)."
type = "Number"
min = -50
max = 200
step = 1
precision = 0
percent = false
default = 130

[[manifest.config_options]]
id = "banjo_forward"
